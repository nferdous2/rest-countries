<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="Country.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-success">Search Country</h2>
    <!-- country search area -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Country By Name" aria-label=""
            aria-describedby="button-addon2">
        <button onclick="searchCountry()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <div>
        <p id="error-message" class="text-danger">Something went wrong please try again later</p>
    </div>
    <!-- country search result -->
    <div id="search-result" class="d-flex justify-content-center mb-3 row row-cols-1 row-cols-md-4 p-2 g-4">
    </div>
    <!-- single country details -->
    <div id="countries" class="row row-cols-1 row-cols-md-3 g-4 mx-auto p-2">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="Country.js"></script>
</body>

</html>
